name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Export site
        run: ./gradlew :site:kobwebExport

      - name: List exported files (detailed debug)
        run: |
          echo "=== Contents of site/.kobweb/site ==="
          find site/.kobweb/site -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          echo ""
          echo "=== All files in site/.kobweb/site ==="
          find site/.kobweb/site -type f | head -20
          echo ""
          echo "=== Contents of pages directory ==="
          ls -la site/.kobweb/site/pages/ || echo "No pages directory"
          echo ""
          echo "=== Looking for index files ==="
          find site/.kobweb/site -name "*index*" -type f

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/.kobweb/site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4