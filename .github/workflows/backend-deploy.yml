name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'shared/**'
      - 'Dockerfile'
      - '.github/workflows/backend-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t us-east1-docker.pkg.dev/hiragame/nanaki-repo/nanaki93/hiragame:latest .
          docker push us-east1-docker.pkg.dev/hiragame/nanaki-repo/nanaki93/hiragame:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hiragame \
            --image=us-east1-docker.pkg.dev/hiragame/nanaki-repo/nanaki93/hiragame:latest \
            --min-instances=0 \
            --set-env-vars=DB_USERNAME=postgres \
            --set-env-vars=FRONTEND_ORIGIN_ALLOWED=https://hiragame.web.app \
            --set-secrets=DB_URL=supabase-db-url:latest,DB_PASSWORD=supabase-db-password:latest \
            --region=europe-west1 \
            --project=hiragame \
            --quiet \
            && gcloud run services update-traffic hiragame --to-latest --region=europe-west1 --project=hiragame --quiet
